	<script>
		var ordinal = document.getElementsByClassName('ordinal');

		for (var i = 0; i < ordinal.length; i++) {
			var no = ordinal[i].innerText;
			var no1 = no.slice(-2);
			var no2 = no.slice(-1);
			if (no1 != 11 && no2 == 1) {
				ordinal[i].innerHTML += 'st';
			} else if (no1 != 12 && no2 == 2) {
				ordinal[i].innerHTML += 'nd';
			} else if (no1 != 13 && no2 == 3) {
				ordinal[i].innerHTML += 'rd';
			} else {
				ordinal[i].innerHTML += 'th';
			};
		};
	</script>
